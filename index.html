<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema de Aprendizaje Japon√©s</title>
    <!-- Carga de Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #c7d2fe 100%); /* Light blue to lavender gradient */
        }
        
        /* Estilos de Bot√≥n Manga */
        .manga-button {
            position: relative;
            transition: all 0.1s;
            transform: translate(0);
            border: 3px solid #1e40af; /* Darker Indigo */
            font-weight: 900;
            box-shadow: 0.6rem 0.6rem 0 #6366f1; /* Shadow Indigo */
            background-color: #4f46e5; /* Base Indigo */
        }
        .manga-button:hover:not(:disabled) {
            box-shadow: 0.4rem 0.4rem 0 #6366f1;
        }
        .manga-button:active:not(:disabled) {
            transform: translate(0.3rem, 0.3rem);
            box-shadow: 0 0 0 rgba(0,0,0,0) !important;
        }
        .manga-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: 0.3rem 0.3rem 0 #9ca3af;
        }
    </style>
    <script type="module">
        // Importaciones de Firebase (SDK 12.3.0)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

        // Configuraci√≥n espec√≠fica del proyecto (como respaldo y para simulaci√≥n)
        const FIREBASE_CONFIG_FALLBACK = {
            apiKey: "AIzaSyCx-qJEqM6zfFQ8mMb7J-glu9ptBC14HcQ",
            authDomain: "japones-intensivo.firebaseapp.com",
            projectId: "japones-intensivo",
            storageBucket: "japones-intensivo.firebasestorage.app",
            messagingSenderId: "187046867733",
            appId: "1:187046867733:web:30e842ef4df92758c8ef1c",
            measurementId: "G-1H43VERB96"
        };

        // Globales obligatorias en este entorno
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Se intenta cargar la configuraci√≥n del entorno, sino se usa el fallback.
        let firebaseConfig = null;
        try {
            firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : FIREBASE_CONFIG_FALLBACK;
        } catch (e) {
            console.error("Error al parsear __firebase_config. Usando fallback.", e);
            firebaseConfig = FIREBASE_CONFIG_FALLBACK;
        }
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Se utiliza el nombre del archivo sin prefijo para m√°xima compatibilidad
        const MAIN_PAGE_URL = 'mainpage.html'; 
        let authReady = false;

        /**
         * Maneja la redirecci√≥n usando un enlace oculto.
         */
        function navigateToMainPage() {
             const redirectLink = document.getElementById('redirect-link');
             if (redirectLink) {
                 // Simular un clic en el enlace para forzar la navegaci√≥n
                 redirectLink.click();
             } else {
                 // Fallback (manteniendo la URL simplificada)
                 window.location.href = MAIN_PAGE_URL;
             }
        }


        /**
         * Inicializa Firebase y maneja la autenticaci√≥n.
         * Si es exitoso, redirige inmediatamente.
         */
        async function initAuth() {
            const statusText = document.getElementById('auth-status');
            const loginButton = document.getElementById('login-button');

            if (!firebaseConfig) {
                statusText.textContent = '‚ùå Configuraci√≥n de Firebase no disponible. Redirecci√≥n forzada para simular el acceso.';
                statusText.classList.remove('text-blue-600');
                statusText.classList.add('text-red-600');
                loginButton.disabled = false;
                loginButton.textContent = 'Acceder (Simulaci√≥n)';
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                
                statusText.textContent = 'üîÑ Conectando a Firebase...';
                
                let userCredential;
                if (initialAuthToken) {
                    // Intenta el inicio de sesi√≥n con el token personalizado (preferido)
                    userCredential = await signInWithCustomToken(auth, initialAuthToken);
                    statusText.textContent = '‚úÖ Autenticaci√≥n exitosa (Token). Redirigiendo...';
                } else {
                    // Cae en el modo an√≥nimo si no hay token (simulado como "acceso de invitado")
                    userCredential = await signInAnonymously(auth);
                    statusText.textContent = '‚úÖ Autenticaci√≥n exitosa (An√≥nimo). Redirigiendo...';
                }
                
                authReady = true;

                if (userCredential.user) {
                    // Redirige al mainpage si el login es exitoso
                    setTimeout(() => {
                        navigateToMainPage();
                    }, 500); 
                }

            } catch (error) {
                console.error("Error al iniciar sesi√≥n con Firebase:", error);
                statusText.textContent = `‚ö†Ô∏è Error de autenticaci√≥n: ${error.message}.`;
                statusText.classList.remove('text-blue-600');
                statusText.classList.add('text-red-600');
                
                // Muestra el bot√≥n para un intento manual o para la simulaci√≥n
                loginButton.disabled = false;
                loginButton.textContent = 'Reintentar Acceso';
            }
        }
        
        /**
         * Maneja el clic del bot√≥n de Acceso.
         */
        window.handleLogin = function() {
            if (authReady || !firebaseConfig) {
                // Si la autenticaci√≥n es exitosa o es simulaci√≥n, redirige
                navigateToMainPage();
            } else {
                // Si la autenticaci√≥n fall√≥, reintenta
                initAuth();
            }
        }

        document.addEventListener('DOMContentLoaded', initAuth);

    </script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Tarjeta de Acceso Estilo Manga -->
    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-500 scale-100 border-b-4 border-r-4 border-indigo-700">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-black text-indigo-700 mb-2">
                Êó•Êú¨„Éó„É≠„Ç¢„ÇØ„Çª„Çπ
            </h1>
            <p class="text-xl font-bold text-gray-700 border-b-2 border-red-500 inline-block pb-1">
                Sistema Fisioterapia
            </p>
        </header>

        <main>
            <div id="auth-status" class="text-center mb-6 p-3 rounded-lg bg-blue-100 text-blue-600 font-semibold border-2 border-blue-300 transition-colors duration-300">
                üîÑ Intentando acceso autom√°tico...
            </div>
            
            <form onsubmit="event.preventDefault(); handleLogin();" class="space-y-6">
                
                <!-- ID de Usuario Simulado (Solo visual) -->
                <div>
                    <label for="username" class="block text-sm font-bold text-gray-700 mb-2">Matr√≠cula o ID de Usuario</label>
                    <input type="text" id="username" value="Tu ID de Acceso √önico" readonly
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 bg-gray-50 font-mono text-gray-600 transition-colors shadow-inner" 
                           placeholder="Ej: u12345678" aria-label="ID de Usuario">
                </div>

                <!-- Contrase√±a Simulado (Solo visual) -->
                <div>
                    <label for="password" class="block text-sm font-bold text-gray-700 mb-2">Contrase√±a (Token)</label>
                    <input type="password" id="password" value="******" readonly
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 bg-gray-50 font-mono text-gray-600 transition-colors shadow-inner" 
                           placeholder="Mantenida en secreto" aria-label="Contrase√±a">
                </div>
                
                <!-- Bot√≥n de Acceso (Manga Style) -->
                <button type="submit" id="login-button" disabled
                        class="manga-button w-full text-white font-black text-xl px-6 py-3 rounded-xl uppercase tracking-widest disabled:opacity-50">
                    Cargando Autenticaci√≥n...
                </button>
            </form>
            
            <p class="text-xs text-center text-gray-500 mt-6">
                *El acceso se realiza autom√°ticamente a trav√©s de credenciales seguras proporcionadas por el entorno de Canvas.
            </p>

        </main>
    </div>

    <!-- Enlace oculto para forzar la navegaci√≥n compatible en entornos restringidos -->
    <a id="redirect-link" href="mainpage.html" class="hidden" aria-hidden="true"></a>

</body>
</html>
