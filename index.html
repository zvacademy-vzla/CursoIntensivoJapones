<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema de Aprendizaje Japon√©s</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #c7d2fe 100%); /* Light blue to lavender gradient */
        }
        
        /* Estilos de Bot√≥n Manga */
        .manga-button {
            position: relative;
            transition: all 0.1s;
            transform: translate(0);
            border: 3px solid #1e40af; /* Darker Indigo */
            font-weight: 900;
            box-shadow: 0.6rem 0.6rem 0 #6366f1; /* Shadow Indigo */
            background-color: #4f46e5; /* Base Indigo */
            color: white; /* Asegura que el texto del bot√≥n sea blanco */
        }
        .manga-button:hover:not(:disabled) {
            box-shadow: 0.4rem 0.4rem 0 #6366f1;
        }
        .manga-button:active:not(:disabled) {
            transform: translate(0.3rem, 0.3rem);
            box-shadow: 0 0 0 rgba(0,0,0,0) !important;
        }
        .manga-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: 0.3rem 0.3rem 0 #9ca3af;
        }
    </style>
    <script type="module">
        // Importaciones de Firebase (SDK 12.3.0)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        // ‚≠ê Importamos signInWithEmailAndPassword para el login expl√≠cito
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

        // Configuraci√≥n espec√≠fica del proyecto (como respaldo y para simulaci√≥n)
        const FIREBASE_CONFIG_FALLBACK = {
            apiKey: "AIzaSyCx-qJEqM6zfFQ8mMb7J-glu9ptBC14HcQ",
            authDomain: "japones-intensivo.firebaseapp.com",
            projectId: "japones-intensivo",
            storageBucket: "japones-intensivo.firebasestorage.app",
            messagingSenderId: "187046867733",
            appId: "1:187046867733:web:30e842ef4df92758c8ef1c",
            measurementId: "G-1H43VERB96"
        };

        // Globales obligatorias en este entorno
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Se intenta cargar la configuraci√≥n del entorno, sino se usa el fallback.
        let firebaseConfig = null;
        try {
            firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : FIREBASE_CONFIG_FALLBACK;
        } catch (e) {
            console.error("Error al parsear __firebase_config. Usando fallback.", e);
            firebaseConfig = FIREBASE_CONFIG_FALLBACK;
        }
        
        const MAIN_PAGE_URL = 'mainpage.html'; // URL de la p√°gina principal
        let auth = null;

        /**
         * Maneja la redirecci√≥n usando un enlace oculto.
         */
        function navigateToMainPage() {
            const redirectLink = document.getElementById('redirect-link');
            // Guardar la configuraci√≥n en sessionStorage para la p√°gina principal
            sessionStorage.setItem('firebaseConfig', JSON.stringify(firebaseConfig));
            
            if (redirectLink) {
                // Simular un clic en el enlace para forzar la navegaci√≥n
                redirectLink.click();
            } else {
                // Fallback
                window.location.href = MAIN_PAGE_URL;
            }
        }

        /**
         * Actualiza el estado del mensaje y los botones en la UI.
         */
        function updateStatus(message, type = 'info') {
            const statusText = document.getElementById('auth-status');
            const loginButton = document.getElementById('login-button');

            statusText.textContent = message;
            statusText.classList.remove('bg-blue-100', 'text-blue-600', 'bg-red-100', 'text-red-600', 'bg-green-100', 'text-green-600');
            loginButton.disabled = (type === 'loading' || type === 'success');
            loginButton.textContent = (type === 'loading') ? 'Iniciando Sesi√≥n...' : (type === 'success' ? 'Acceso Exitoso ‚úÖ' : 'Acceder al Curso');

            if (type === 'info' || type === 'loading') {
                statusText.classList.add('bg-blue-100', 'text-blue-600');
            } else if (type === 'error') {
                statusText.classList.add('bg-red-100', 'text-red-600');
            } else if (type === 'success') {
                statusText.classList.add('bg-green-100', 'text-green-600');
            }
        }

        /**
         * Inicializa Firebase y verifica la sesi√≥n persistente.
         */
        function initFirebase() {
            if (!firebaseConfig) {
                updateStatus('‚ùå Configuraci√≥n de Firebase no disponible.', 'error');
                return;
            }
            
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                
                // 1. Verificar si ya existe una sesi√≥n guardada (fast resume)
                const sessionToken = sessionStorage.getItem('firebaseIdToken');
                const sessionUid = sessionStorage.getItem('firebaseUid');
                
                if (sessionToken && sessionUid) {
                    // Si hay token, asumimos que el usuario ya est√° autenticado y la p√°gina principal lo usar√°.
                    updateStatus('Sesi√≥n encontrada. Redirigiendo r√°pidamente...', 'success');
                    setTimeout(navigateToMainPage, 100);
                    return;
                }

                updateStatus('Listo para iniciar sesi√≥n.', 'info');

            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                updateStatus(`‚ö†Ô∏è Error FATAL de Firebase: ${error.message}`, 'error');
            }
        }
        
        /**
         * Maneja el clic del bot√≥n de Acceso: intenta el login con email y contrase√±a.
         */
        window.handleLogin = async function() {
            if (!auth) {
                updateStatus('M√≥dulo de autenticaci√≥n no cargado. Reintentando...', 'error');
                initFirebase();
                return;
            }

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!email || !password) {
                updateStatus('El email y la contrase√±a son obligatorios.', 'error');
                return;
            }

            updateStatus('Iniciando Sesi√≥n...', 'loading');

            try {
                // ‚≠ê Usamos signInWithEmailAndPassword
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // 2. Guardar el Token y el UID en sessionStorage
                const user = userCredential.user;
                const idToken = await user.getIdToken();
                
                sessionStorage.setItem('firebaseIdToken', idToken);
                sessionStorage.setItem('firebaseUid', user.uid);
                
                updateStatus('Acceso Exitoso. Redirigiendo...', 'success');

                // Redirige al mainpage si el login es exitoso
                setTimeout(() => {
                    navigateToMainPage();
                }, 500);

            } catch (error) {
                console.error("Error al iniciar sesi√≥n:", error);
                
                let errorMessage = "Error al iniciar sesi√≥n. Verifica tus credenciales.";
                // Errores comunes de Firebase (simplificado para el usuario)
                if (error.code === 'auth/user-not-found') {
                    errorMessage = "Usuario no encontrado. ¬øEst√°s registrado?";
                } else if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMessage = "Contrase√±a incorrecta. Int√©ntalo de nuevo.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "El formato del email es inv√°lido.";
                }

                updateStatus(`‚ö†Ô∏è ${errorMessage}`, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', initFirebase);

    </script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-500 scale-100 border-b-4 border-r-4 border-indigo-700">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-black text-indigo-700 mb-2">
                Êó•Êú¨„Éó„É≠„Ç¢„ÇØ„Çª„Çπ
            </h1>
            <p class="text-xl font-bold text-gray-700 border-b-2 border-red-500 inline-block pb-1">
                Sistema Fisioterapia
            </p>
        </header>

        <main>
            <div id="auth-status" class="text-center mb-6 p-3 rounded-lg bg-blue-100 text-blue-600 font-semibold border-2 border-blue-300 transition-colors duration-300">
                üîÑ Conectando a Firebase...
            </div>
            
            <form onsubmit="event.preventDefault(); handleLogin();" class="space-y-6">
                
                <div>
                    <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Correo Electr√≥nico</label>
                    <input type="email" id="email" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 bg-white font-mono text-gray-800 transition-colors shadow-inner" 
                            placeholder="ejemplo@email.com" aria-label="Correo Electr√≥nico">
                </div>

                <div>
                    <label for="password" class="block text-sm font-bold text-gray-700 mb-2">Contrase√±a</label>
                    <input type="password" id="password" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 bg-white font-mono text-gray-800 transition-colors shadow-inner" 
                            placeholder="Tu Contrase√±a Secreta" aria-label="Contrase√±a">
                </div>
                
                <button type="submit" id="login-button" disabled
                        class="manga-button w-full text-white font-black text-xl px-6 py-3 rounded-xl uppercase tracking-widest disabled:opacity-50">
                    Cargando Autenticaci√≥n...
                </button>
            </form>
            
            <p class="text-xs text-center text-gray-500 mt-6">
                *Debes ingresar credenciales v√°lidas registradas en el sistema de Firebase Auth.
            </p>

        </main>
    </div>

    <a id="redirect-link" href="mainpage.html" class="hidden" aria-hidden="true"></a>

</body>
</html>
